build:
  env:
    NODE_ENV: production
  steps:
    - name: Install dependencies
      run: npm install
    - name: Build application
      run: echo "Building application..."
    - name: Start server for testing
      run: npm start &
      wait_for_port: 3000

deploy:
  env:
    NODE_ENV: production
  steps:
    - name: Deploy to production
      run: npm start